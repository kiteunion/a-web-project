@if (elementsOptions.clientSecret) {
    <ngx-stripe-elements
            [stripe]="stripe"
            [elementsOptions]="elementsOptions"
    >
        <ngx-stripe-payment [options]="paymentElementOptions"/>
    </ngx-stripe-elements>
}
<div class="flex gap-4 pt-2 mb-3">
    <p-button (click)="pay()" [fluid]="true" [loading]="paying()"
              severity="success" class="w-full" size="large" label="Pay" icon="pi pi-wallet" />
    <p-button
            (click)="onBack.emit()"
            type="button" size="large" label="Back" icon="pi pi-angle-left"
            [raised]="true" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full"/>

</div>
