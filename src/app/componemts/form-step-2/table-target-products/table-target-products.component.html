<div [style.min-height.px]="500">
  <p-table [value]="productService.targetProducts" sortField="class" sortMode="single"
    [scrollable]="true" scrollHeight="500px"
    rowGroupMode="subheader"
    groupRowsBy="name" [tableStyle]="{'width': '100%'}">
    <ng-template #groupheader let-item>
      <tr pRowGroupHeader>
        <td>
          <i class="pi pi-folder-open text-primary small mr-2"></i>
          <small class="text-gray-600">{{item.name}}</small>
        </td>
      </tr>
    </ng-template>
    <ng-template #body let-item let-rowIndex="rowIndex">
      <tr>
        <td>

          @for (category of item.categories; track category) {
            <p-tag
              (click)="remove(category, item)"
              class="mr-2 mb-2 cursor-pointer"
              severity="success">
              {{category.name}}
              <i class="pi pi-minus-circle ml-2"></i>
            </p-tag>
          }

        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td class="">

        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
